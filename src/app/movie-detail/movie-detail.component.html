<ng-container *ngIf="movie != null; else loader">
    <div class="container">
        <div>
            <img [src]="movie.movie_banner" alt="img">
        </div>
        <div>
            <h2>{{ movie.title}}</h2>
            <p> {{movie.original_title}}</p>
            <p>{{movie.director}}</p>
            <p>{{movie.description}}</p>
            <p>{{movie.relase_date}}</p>
            <p>{{movie.rt_score}}%</p>
        </div>
        </div>
</ng-container>
<ng-template #loader>
<app-loader></app-loader>
</ng-template>
